<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zj问你话呢</title>
    <script src="https://cdn.tailwindcss.com/3.3.3"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: #ffe6ea;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }

        .app-container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #e63946;
            margin-bottom: 30px;
        }

        .message {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 28px;
            font-weight: bold;
            color: #e63946;
            text-shadow: 0 0 10px rgba(255, 183, 197, 0.8);
            opacity: 0;
            transition: opacity 0.5s ease;
            white-space: nowrap; /* 禁止文字换行 */
            padding: 0 20px; /* 防止边缘裁剪 */
        }

        .image-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 40px;
            position: relative;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.1); }
            28% { transform: scale(1); }
            42% { transform: scale(1.1); }
            70% { transform: scale(1); }
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            transition: opacity 0.5s ease;
        }

        .button {
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            outline: none;
        }

        .yes-button {
            background: #e63946;
            color: white;
            box-shadow: 0 4px 14px 0 rgba(230, 57, 70, 0.4);
        }

        .no-button {
            background: #f1faee;
            color: #1d3557;
            box-shadow: 0 4px 14px 0 rgba(29, 53, 87, 0.1);
        }

        .yes-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px 0 rgba(230, 57, 70, 0.5);
        }

        .no-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px 0 rgba(29, 53, 87, 0.2);
        }

        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 100;
        }

        .grow {
            transform: scale(1.5);
            transition: transform 0.3s ease;
        }

        /* 响应式调整：小屏幕缩小字体 */
        @media (max-width: 375px) {
            .message {
                font-size: 22px; /* 手机屏幕缩小字体 */
            }
        }
    </style>
</head>
<body>
    <canvas id="fireworksCanvas"></canvas>
    
    <div class="app-container">
        <div class="message" id="message">!!!喜欢你!! ( >᎑<)♡︎ᐝ</div>
        
        <h1 class="title" id="title">可以成为我的恋人吗?</h1>
        
        <div class="image-container">
             <img id="mainImage" src="https://37tt.github.io/tang-love/images/heart.png" alt="初始图片" class="fade-in">
        </div>
        
        <div class="buttons-container" id="buttonsContainer">
            <button id="yesButton" class="button yes-button">可以</button>
            <button id="noButton" class="button no-button">不要</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const yesButton = document.getElementById('yesButton');
            const noButton = document.getElementById('noButton');
            const mainImage = document.getElementById('mainImage');
            const buttonsContainer = document.getElementById('buttonsContainer');
            const title = document.getElementById('title');
            const message = document.getElementById('message');
            const canvas = document.getElementById('fireworksCanvas');
            const ctx = canvas.getContext('2d');
            
            // 设置Canvas尺寸
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            const configList = [
                { text: '??你认真的吗...', image: 'https://37tt.github.io/tang-love/images/shocked.png' },
                { text: '要不再想想?', image: 'https://37tt.github.io/tang-love/images/think.png' },
                { text: '不许选这个!', image: 'https://37tt.github.io/tang-love/images/angry.png' },
                { text: '我会很伤心的...', image: 'https://37tt.github.io/tang-love/images/crying.png' },
                { text: '不行:(', image: 'https://37tt.github.io/tang-love/images/crying.png' },
            ];
            
            const successImage = 'https://raw.githubusercontent.com/MZHuangJie/loveyou/refs/heads/main/images/1.jpg';
            let currentIndex = 0;
            let isSuccess = false;
            
            // 烟花特效实现
            class Firework {
                constructor() {
                    this.reset();
                }
                
                reset() {
                    this.x = canvas.width * Math.random();
                    this.y = canvas.height;
                    this.velocityY = -5 - Math.random() * 5;
                    this.velocityX = (Math.random() - 0.5) * 4;
                    this.gravity = 0.1;
                    this.radius = 2;
                    this.hue = Math.random() * 360;
                    this.exploded = false;
                    this.particles = [];
                }
                
                update() {
                    if (!this.exploded) {
                        this.velocityY += this.gravity;
                        this.y += this.velocityY;
                        this.x += this.velocityX;
                        
                        if (this.velocityY >= -2) {
                            this.explode();
                        }
                        
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                        ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`;
                        ctx.fill();
                    } else {
                        for (let i = this.particles.length - 1; i >= 0; i--) {
                            this.particles[i].update();
                            if (this.particles[i].alpha <= 0) {
                                this.particles.splice(i, 1);
                            }
                        }
                        
                        if (this.particles.length === 0) {
                            this.reset();
                        }
                    }
                }
                
                explode() {
                    this.exploded = true;
                    const particleCount = 100;
                    for (let i = 0; i < particleCount; i++) {
                        this.particles.push(new Particle(this.x, this.y, this.hue));
                    }
                }
            }
            
            class Particle {
                constructor(x, y, hue) {
                    this.x = x;
                    this.y = y;
                    this.velocityX = (Math.random() - 0.5) * 8;
                    this.velocityY = (Math.random() - 0.5) * 8;
                    this.radius = 2 + Math.random() * 2;
                    this.alpha = 1;
                    this.decay = 0.01 + Math.random() * 0.02;
                    this.hue = hue;
                }
                
                update() {
                    this.velocityY += 0.1;
                    this.x += this.velocityX;
                    this.y += this.velocityY;
                    this.alpha -= this.decay;
                    
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${this.hue}, 100%, 50%, ${this.alpha})`;
                    ctx.fill();
                }
            }
            
            const fireworks = [];
            let animationId;
            
            function animateFireworks() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                if (Math.random() < 0.05) {
                    fireworks.push(new Firework());
                }
                
                for (let i = fireworks.length - 1; i >= 0; i--) {
                    fireworks[i].update();
                    if (fireworks[i].particles.length === 0 && fireworks[i].exploded) {
                        fireworks.splice(i, 1);
                    }
                }
                
                animationId = requestAnimationFrame(animateFireworks);
            }
            
            function stopFireworks() {
                cancelAnimationFrame(animationId);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                fireworks.length = 0;
            }
            
            // 点击"可以"按钮的处理函数
            yesButton.addEventListener('click', function() {
                if (isSuccess) return;
                
                isSuccess = true;
                // 启动烟花特效
                animateFireworks();
                
                // 3秒后结束烟花，更新界面
                setTimeout(() => {
                    stopFireworks();
                    updateImage(successImage);
                    // 隐藏按钮和标题
                    buttonsContainer.style.opacity = 0;
                    title.style.opacity = 0;
                    // 显示文字
                    message.style.opacity = 1;
                }, 3000);
            });
            
            // 点击"不要"按钮的处理函数
            noButton.addEventListener('click', function() {
                if (isSuccess) return;
                
                currentIndex = (currentIndex + 1) % configList.length;
                noButton.textContent = configList[currentIndex].text;
                updateImage(configList[currentIndex].image);
                
                yesButton.classList.add('grow');
                yesButton.style.width = '160px';
                setTimeout(() => yesButton.classList.remove('grow'), 300);
            });
            
            function updateImage(imageSrc) {
                mainImage.style.opacity = '0';
                setTimeout(() => {
                    mainImage.src = imageSrc;
                    mainImage.onload = () => {
                        mainImage.style.opacity = '1';
                    };
                }, 300);
            }
        });
    </script>
</body>
</html>
